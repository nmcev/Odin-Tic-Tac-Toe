<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700;800;900&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <title>Odin-Tic-Tac-Toe</title>
</head>

<body>
    <!-- header icons -->
    <div class="icons">
        <ul>
            <li><a href="https://github.com/nmcev/Odin-Tic-Tac-Toe" target="_blank"><img
                        src="assets/github-142-svgrepo-com.svg" alt=""></a></li>
        </ul>
    </div>
    <!-- header icons -->

    <!-- container -->
    <div class="container">

        <!-- header and board -->
        <div class="header-board">
            <header class="header">
                <h1>Tic-Tac-Toe</h1>
                <p class="mark-turn">X's Turn</p>
            </header>

            <div class="inputs">
                <div class="player-one">
                    <label for="">player One</label>
                    <input id="player-one-name" type="text" name="name" id="name" placeholder="Enter your name">
                </div>
                <div class="player-two">
                    <label for="">Player Two</label>
                    <input id="player-two-name" type="text" name="name" id="name" placeholder="Enter your name">
                </div>
            </div>
            <div class="start-btn">
                <button id="start-game" type="button">Start Game</button>
            </div>

            <!-- game -->
            <div class="game">
                <!-- board -->
                <div class="board">

                    <div class="first-column">
                        <div class="box box1"></div>
                        <div class="box box2"></div>
                        <div class="box box3"></div>
                    </div>

                    <div class="second-column">
                        <div class="box box4"></div>
                        <div class="box box5"></div>
                        <div class="box box6"></div>
                    </div>

                    <div class="third-column">
                        <div class="box box7"></div>
                        <div class="box box8"></div>
                        <div class="box box9"></div>
                    </div>

                </div>
                <!-- /board/ -->
            </div>
            <!-- /game -->
        </div>
        <!--/ header and board/ -->

    </div>
    <!-- /container/ -->

    <!-- Footer -->
    <div>
        <footer class="footer">
            <p>Copyright &copy; 2023 Muha</p>
        </footer>
    </div>
    <!-- /Footer/ -->

    <script src="App.js"></script>
</body>

</html>
